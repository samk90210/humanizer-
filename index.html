<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Natural Writing Refiner</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <main class="app">
    <h1>Natural Writing Refiner</h1>
    <p class="hint">
      Rewrite for clarity, variation, and natural flow.
    </p>

    <textarea id="input" placeholder="Paste your text here..."></textarea>

    <button id="rewrite">Rewrite Naturally</button>

    <textarea id="output" placeholder="Rewritten text appears here..." readonly></textarea>
  </main>

  <footer>
    <p>Focus: clarity, originality, and flow ✍️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
